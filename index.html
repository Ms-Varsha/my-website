<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: #0a192f;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    nav {
      background: #e6f0ff;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #0a192f;
      font-weight: 600;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #0a192f;
      border-bottom: 2px solid #0a192f;
      padding-bottom: 0.3rem;
    }
    .project, .publication, .award, .blog-post {
      margin-bottom: 1.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #f5f5f5;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      background: #0a192f;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
